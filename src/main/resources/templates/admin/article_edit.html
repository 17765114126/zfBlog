<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="skin-black-light sidebar-mini">
<div class="wrapper">
    <!--头-->
    <div th:replace="admin/header::header"></div>
    <div th:replace="admin/sidebar::sidebar"></div>
    <!-- 内容页 -->
    <div class="content-wrapper">
        <section class="content-header">
            <h3>
                发布文章
            </h3>
            <!--<ol class="breadcrumb">-->
            <!--<li><a href="#"><i class="fa fa-dashboard"></i> </a></li>-->
            <!--<li class="active">Dashboard</li>-->
            <!--</ol>-->
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">信息</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入文章标题">
                                    </div>
                                    <label for="inputPassword3" class="col-sm-2 control-label">文章标签：</label>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入文章标签">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">文章类型：</label>
                                    <div class="col-sm-4">
                                        <select class="form-control">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox col-sm-3">
                                        <label>
                                            <input type="checkbox" name="comment">
                                            开启评论：
                                        </label>
                                    </div>
                                    <div class="checkbox col-sm-3">
                                        <label>
                                            <input type="checkbox" name="ping">
                                            允许Ping
                                        </label>
                                    </div>
                                    <div class="checkbox col-sm-3">
                                        <label>
                                            <input type="checkbox" name="rss">
                                            允许订阅
                                        </label>
                                    </div>
                                    <div class="checkbox col-sm-3">
                                        <label>
                                            <input type="checkbox" name="pic">
                                            添加缩略图
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <textarea id="md_editor"></textarea>
                                    </div>
                                </div>
                                <!--<div class="form-group">-->
                                    <!--<div class="col-sm-offset-2 col-sm-10">-->
                                        <!--<div class="checkbox">-->
                                            <!--<label>-->
                                                <!--<input type="checkbox"> Remember me-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-default">返回列表</button>
                                <button type="submit" class="btn btn-primary pull-right">保存文章</button>
                                <button type="submit" class="btn btn-danger pull-right">存为草稿</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 底部 -->
    <div th:replace="admin/footer::footer"></div>
</div>
</body>
<script th:src="@{~/admin/js/mditor.js}"></script>
<script>
//    http://bh-lay.github.io/mditor/
    var ele_textarea = document.getElementById('md_editor');
    //实例化Mditor
    var editor = new mditor(ele_textarea);
</script>
</html>
