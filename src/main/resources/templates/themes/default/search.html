<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partial/head::html"></head>
<div th:include="partial/header::html" ></div>
<div class="main-content page-page clearfix">
    <div class="search-page">
        <form role="search" onsubmit="return false;">
            <span class="search-box">
                <input type="text" id="search-inp" class="input" placeholder="搜索..." maxlength="30" autocomplete="off">
                <button type="submit" class="spsubmit"><i class="icon-search"></i></button>
            </span>
        </form>
        <div class="search-tags">
            <p>👇 The following tabs can help you!</p>
            <th:block th:each="meta : ${metas}">
                <a href="/search/SpringMVC" class="bg-white" th:text="${meta.name}">(2)</a>
            </th:block>
            <!--<p> 暂时还没有记录哟 ! </p>-->
            <div class="search-tags-hr bg-deepgrey"></div>
        </div>
    </div>
</div>
<div th:include="partial/footer::html" ></div>
