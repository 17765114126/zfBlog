<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partial/head::html"></head>
<body class="bg-grey">
<div th:include="partial/header::html"></div>
<div class="main-content index-page clearfix">
    <div class="post-lists">
        <div class="post-lists-body">
            <div class="post-list-item" th:each="article: ${articles.list}">
                <div class="post-list-item-container">
                    <div class="item-thumb bg-deepgrey" th:style="'background-image:url('+@{${commons.show_thumb(article)}}+');'"></div>
                    <a th:href="${commons.permalink(article)}">
                        <div class="item-desc">
                            <p th:text="${commons.intro(article.content,75)}"></p>
                        </div>
                    </a>
                    <div class="item-slant reverse-slant bg-deepgrey"></div>
                    <div class="item-slant"></div>
                    <div class="item-label">
                        <div class="item-title"><a th:href="${commons.permalink(article)}" th:text="${article.title}">步步向上的一年</a>
                        </div>
                        <div class="item-meta clearfix">
                            <div th:class="'item-meta-ico '+ ${commons.show_icon(article.cid)}"
                                 th:style="'background: url('+@{/img/bg-ico.png}+') no-repeat;background-size: 40px auto;'"></div>
                            <div class="item-meta-cat">
                                <a href="" th:text="${article.categories}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lists-navigator clearfix">
        <div th:replace="comm/macros::pageNav(${articles},'←','→','page')"></div>
    </div>
</div>
<div th:include="partial/footer::html" ></div>
</body>
