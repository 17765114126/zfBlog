<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partial/head::html"></head>
<div th:replace="partial/header::html" ></div>
<div class="main-content common-page clearfix">
    <div class="categorys-item">
        <div class="common-title">
            <th:block th:text="${type}"/> : <th:block th:text="${key}"/>
        </div>
        <th:block th:if="${articles} == null">
            <div>
                <p>没有找到内容,请换别的关键字进行检索.</p>
            </div>
        </th:block>
        <th:block th:if="${articles} != null ">
            <!--<div class="post-list-item"></div>-->
            <div class="post-lists">
                <div class="post-lists-body">
                    <th:block th:each="article : ${articles}">
                        <div class="post-list-item">
                            <div class="post-list-item-container ">
                                <div class="item-label ">
                                    <div class="item-title">
                                        <a th:href="${commons.permalink(article)}" th:text="${article.title}"></a>
                                    </div>
                                    <div class="item-meta clearfix">
                                        <div th:class="'item-meta-ico '+${commons.show_icon(article.cid)} "
                                             th:style="'background: url('+@{/img/bg-ico.png}+') no-repeat;background-size: 40px auto;'"></div>
                                        <div class="item-meta-date">发布于 <th:block th:text="${commons.fmtdate(article.created)}"/></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </th:block>
    </div>
</div>
<div th:replace="partial/footer::html" ></div>
