spring:
  profiles:
    active: local
#mybatis配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true  #按驼峰命名规则自动匹配到实体类上,不需要用别名
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yaa.model

---
spring:
   profiles: local
   mvc:
     favicon:
        enabled: true   #网站默认图标
   datasource:          #数据源
     url: jdbc:mysql://localhost:3306/blog?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
     username: root
     password: 123456
     driver-class-name: com.mysql.jdbc.Driver
     type: com.alibaba.druid.pool.DruidDataSource
     dbcp2:
        test-on-borrow: true
        test-while-idle: true
        time-between-eviction-runs-millis: 3600000
        min-evictable-idle-time-millis: 300000
        remove-abandoned-on-borrow: true
        remove-abandoned-timeout: 1800
        max-wait-millis: 60000
        initial-size: 5
        min-idle: 5
        max-idle: 20
        max-total: 20
server:
  port: 8000
logging:
  file: log/site.log
blog:   #自定义属性
  filePath: D:/var/uploaded_files/
  database: blog
